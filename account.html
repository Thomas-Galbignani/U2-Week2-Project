<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Epic-Flix</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      href="https://w7.pngwing.com/pngs/393/55/png-transparent-netflix-logo.png"
    />

    <link
      rel="stylesheet"
      href="./Netflix-assets/assets/scss/custom-bootstrap.css"
    />
  </head>

  <body class="bg-light">
    <header class="navbar navbar-expand-sm navbar-dark bg-black">
      <div class="container-fluid px-3 mt-4 px-sm-0">
        <a class="navbar-brand me-4" href="#">
          <img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="Logo Netflix"
            class="img-fluid"
            style="height: 45px"
          />
        </a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li
              class="nav-item d-sm-block d-md-block d-lg-block d-xl-blockd d-xxl-block"
            >
              <a class="nav-link text-secondary" href="#">Home</a>
            </li>
            <li
              class="nav-item d-none d-sm-none d-md-block d-lg-block d-xl-blockd d-xxl-block"

              <a class="nav-link text-light" href="#">TV Shows</a>
            </li>
            <li
              class="nav-item d-block d-sm-none d-md-block d-lg-block d-xl-blockd d-xxl-block"

            </li>
            <li
              class="nav-item d-none d-sm-none d-md-block d-lg-block d-xl-blockd d-xxl-block"
            >
              <a class="nav-link text-secondary" href="#">Recently Added</a>
            </li>
            <li
              class="nav-item d-sm-block d-md-block d-lg-block d-xl-blockd d-xxl-block"
            >
              <a class="nav-link text-secondary" href="#">My List</a>
            </li>
          </ul>
        </div>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item me-3">
            <a class="nav-link text-light" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.085.12l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.12-.085zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"

              </svg>
            </a>
          </li>
          <li class="nav-item me-3">
            <a
              class="nav-link text-secondary d-none d-sm-none d-md-block d-lg-block d-xl-blockd d-xxl-block"
              href="#"
              >Kids</a
            >
          </li>
          <li class="nav-item me-3">
            <a class="nav-link text-light" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-bell-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"

              </svg>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle d-flex align-items-center"
              href="#"
            >
              <img
                src="./Netflix-assets/assets/kids_icon.png"
                alt="Kids-icon"
                class="img-fluid me-2"
                style="height: 30px"
              />
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
