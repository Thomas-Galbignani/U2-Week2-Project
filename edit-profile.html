<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Epic-Flix-Profile-Edit</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      href="https://w7.pngwing.com/pngs/393/55/png-transparent-netflix-logo.png"
    />
    <link
      rel="stylesheet"
      href="./Netflix-assets/assets/scss/custom-bootstrap.css"
    />
  </head>

  <body class="bg-dark">
    <header class="navbar navbar-expand-sm navbar-dark bg-profile-nav">
      <div class="container-fluid px-3 px-sm-0">
        <a class="navbar-brand me-4" href="#">
          <img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="Logo Netflix"
            class="img-fluid"
            style="height: 45px"
          />
        </a>
      </div>
    </header>
    <main class="container py-2 d-flex flex-column">
      <h1 class="text-light ml-titolo">Edit Profile</h1>
      <div class="container py-5 d-flex flex-column align-items-center">
        <div
          class="row mb-4 w-100 justify-content-center border-top border-secondary mx-width"
        >
          <div
            class="col-12 col-md-auto text-center me-md-4 mb-3 mb-md-0 mt-5 w-25"
          >
            <img
              src="./Netflix-assets/assets/kids_icon.png"
              alt="Kids-icon"
              class="img-fluid hover-zindex-1"
            />
          </div>

          <div class="col-12 col-md flex-grow-1 mt-5">
            <div class="bg-secondary p-2 mb-3 w-100">
              <span class="text-light">Strive Student</span>
            </div>

            <div class="mb-3">
              <label class="form-label text-light mb-2 mt-4 small mb-1"
                >Language:</label
              ><button
                class="btn btn-outline-light bg-black dropdown-toggle p-1 d-none d-sm-block d-md-block d-lg-block d-xl-blockd d-xxl-block"
                type="button"
              >
                English
              </button>
            </div>

            <div class="mb-4 mt-4 pt-3 border-top border-secondary">
              <h5 class="text-light mb-4">Maturity Settings:</h5>
              <button class="btn btn-secondary text-light rounded-0 mb-3">
                ALL MATURITY RATINGS
              </button>
              <p class="text-light small mb-0">
                Show titles of all maturity ratings for this profile.
              </p>
              <button
                class="btn btn-outline-secondary px-4 text-light rounded-0 mt-3"
              >
                EDIT
              </button>
            </div>

            <div class="mb-4 pt-3 border-top border-secondary">
              <h5 class="text-light mb-3">Autoplay controls</h5>
              <div class="form-check mb-2">
                <input
                  class="form-check-input p-2 bg-dark border-secondary"
                  type="checkbox"
                  value=""
                  id="autoplayNextEpisode"
                  checked
                />
                <label
                  class="form-check-label text-light"
                  for="autoplayNextEpisode"
                >
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input p-2 bg-dark border-secondary"
                  type="checkbox"
                  value=""
                  id="autoplayPreviews"
                  checked
                />
                <label
                  class="form-check-label text-light"
                  for="autoplayPreviews"
                >
                  Autoplay previews while Browse on all devices.
                </label>
              </div>
            </div>
          </div>
        </div>
        <section class="container mx-auto mb-5">
          <div class="ms-5 pt-4 justify-content-center">
            <div
              class="ms-5 col-4 col-md-12 d-flex justify-content-center max-content-width"
            >
              <button class="btn btn-light text-dark rounded-0 px-4 me-3">
                SAVE
              </button>
              <button
                class="btn btn-outline-secondary text-light rounded-0 px-4 me-3"
              >
                CANCEL
              </button>
              <button class="btn text-light rounded-0 px-4 border-secondary">
                DELETE PROFILE
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <!-- purtroppo mettendo i botttoni nel footer come scritto sulla consegna nopn riesco, magari proverÃ² a farlo un altro giorno -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
